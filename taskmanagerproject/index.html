<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .task-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .task-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .task-input button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .task-input button:hover {
      background: #0056b3;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      background: #e0e0e0;
      border-radius: 4px;
    }

    .filters button.active {
      background: #007BFF;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
      background: #e0ffe0;
    }

    .task-actions button {
      margin-left: 10px;
      padding: 5px 8px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .task-actions .complete-btn {
      background: #28a745;
      color: white;
    }

    .task-actions .delete-btn {
      background: #dc3545;
      color: white;
    }

    @media (max-width: 600px) {
      .task-input {
        flex-direction: column;
      }

      .task-input button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Task Manager</h2>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')" class="active">All</button>
      <button onclick="filterTasks('pending')">Pending</button>
      <button onclick="filterTasks('completed')">Completed</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = [];
    let currentFilter = 'all';

    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();

      if (taskText === '') {
        alert("Task cannot be empty!");
        return;
      }

      const task = {
        id: Date.now(),
        text: taskText,
        completed: false
      };

      tasks.push(task);
      input.value = '';
      renderTasks();
    }

    function toggleComplete(id) {
      tasks = tasks.map(task => 
        task.id === id ? {...task, completed: !task.completed} : task
      );
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      renderTasks();
    }

    function filterTasks(filter) {
      currentFilter = filter;
      document.querySelectorAll('.filters button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';

      const filteredTasks = tasks.filter(task => {
        if (currentFilter === 'all') return true;
        if (currentFilter === 'completed') return task.completed;
        if (currentFilter === 'pending') return !task.completed;
      });

      if (filteredTasks.length === 0) {
        list.innerHTML = '<li style="text-align:center; color:gray;">No tasks found.</li>';
        return;
      }

      filteredTasks.forEach(task => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.innerHTML = `
          <span>${task.text}</span>
          <div class="task-actions">
            <button class="complete-btn" onclick="toggleComplete(${task.id})">
              ${task.completed ? 'Undo' : 'Done'}
            </button>
            <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
